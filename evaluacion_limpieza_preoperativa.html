<!DOCTYPE html>
<html>
<head>
  <title>Evaluación de conocimientos</title>
  <style>
    body {
      background-color: #000033;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .question {
      margin-bottom: 20px;
      text-align: center;
    }

    .options-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    label {
      display: inline-block;
      padding: 10px;
      background-color: #f9a825;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    label:hover {
      background-color: #f57f17;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    .authenticate-button,
    .export-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #2196F3;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .authenticate-button:hover,
    .export-button:hover {
      background-color: #0b7dda;
    }

    .timer {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .header-image {
      width: 20%;
      max-width: 20%;
      margin-bottom: 20px;
    }

    .auth-input {
      display: block;
      width: calc(25% - 40px);
      margin: 0 auto 10px auto;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    #question-container input[type="text"] {
      width: 28%;
      margin-bottom: 10px;
    }

    #auth-container {
      text-align: center;
    }

    .auth-label {
      width: 150px;
      display: inline-block;
      margin-bottom: 5px;
      font-weight: bold;
      background-color: #f9a825;
      color: #fff;
      border-radius: 4px;
      padding: 10px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
</head>
<body>
  <div class="container">
    <img src="cn.jpg" alt="Encabezado" class="header-image">

    <h1>Evaluación de conocimientos</h1>

    <div id="auth-container">
      <label class="auth-label" for="username">Usuario:</label>
      <input class="auth-input" type="text" id="username" required>
      <label class="auth-label" for="password">Contraseña:</label>
      <input class="auth-input" type="password" id="password" required>
      <button class="authenticate-button" onclick="authenticate()">Iniciar sesión</button>
    </div>

    <div style="display: none;" id="question-container">
      <div>
        <label class="auth-label" for="nombre">Nombre:</label>
        <input class="auth-input" type="text" id="nombre" required>
      </div>
      <div>
        <label class="auth-label" for="area">Área:</label>
        <input class="auth-input" type="text" id="area" required>
      </div>
      <div>
        <label class="auth-label" for="conjunto">Conjunto:</label>
        <input class="auth-input" type="text" id="conjunto" required>
      </div>

      <div class="timer" id="timer">300</div>
      <div id="questions-container"></div>
      <div class="result" id="result"></div>
      <button class="export-button" onclick="exportPDF()">Exportar a PDF</button>
    </div>
  </div>

  <script>
    function authenticate() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "usuario" && password === "contraseña") {
        document.getElementById("auth-container").style.display = "none";
        document.getElementById("question-container").style.display = "block";
        displayQuestions(); // Llama a la función para mostrar preguntas
        startTimer(); // Inicia el temporizador
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

   var questions = [
    { 
        question: "1. La Limpieza Pre-operativa de las áreas del conjunto se debe efectuar:", 
        options: [
            "a) Antes de la Operación", 
            "b) Durante la Operación", 
            "c) Después de la Operación", 
            "d) En cualquier Momento"
        ], 
        correctAnswer: "a) Antes de la Operación" 
    },
    { 
        question: "2. En la limpieza Preoperativa de las áreas existen 2 subprocesos de limpieza:", 
        options: [
            "a) Limpieza en Operación", 
            "b) Limpieza por Áreas", 
            "c) Limpieza Diaria y Profunda", 
            "d) Limpieza General"
        ], 
        correctAnswer: "c) Limpieza Diaria y Profunda" 
    },
    { 
        question: "3. Con qué frecuencia se debe de lavar el piso del lobby para recuperarlo utilizando químico desengrasante y limpiador multisuperficies:", 
        options: [
            "a) 2 Veces a la semana", 
            "b) Diariamente", 
            "c) Cada vez que se necesite", 
            "d) Mensualmente"
        ], 
        correctAnswer: "a) 2 Veces a la semana" 
    },
    { 
        question: "4. Si existiera alguna mancha en la parte de tela de la butaca, con qué químico la debo limpiar:", 
        options: [
            "a) Multisuperficies", 
            "b) Desengrasante Break Up", 
            "c) Quita Manchas", 
            "d) No importa"
        ], 
        correctAnswer: "b) Desengrasante Break Up" 
    },
    { 
        question: "5. La limpieza preoperativa diaria de la sala incluye EXCEPTO:", 
        options: [
            "a) Bocinas y Cortinas", 
            "b) Portavasos", 
            "c) Extintores", 
            "d) Tivolis"
        ], 
        correctAnswer: "a) Bocinas y Cortinas" 
    },
    { 
        question: "6. Durante el proceso de recuperación de los pisos de lobby, esto se hará 2 veces por semana como mínimo durante:", 
        options: [
            "a) 3 meses", 
            "b) 4 semanas", 
            "c) 3 semanas", 
            "d) No importa"
        ], 
        correctAnswer: "c) 3 semanas" 
    },
    { 
        question: "7. ¿Cuál será el mínimo que podría tener de papel toalla en el dispensador del baño?", 
        options: [
            "a) 1/3 de papel", 
            "b) 50% de papel", 
            "c) Siempre debe estar lleno", 
            "d) más del 75%"
        ], 
        correctAnswer: "a) 1/3 de papel" 
    },
    { 
        question: "8. En la limpieza del tachón de la sala, ¿cuáles serán los químicos que puedo utilizar según aplique?", 
        options: [
            "a) Sanitizante o Aromatizante", 
            "b) Multisuperficies o Desinfectante", 
            "c) Multisuperficies o Desengrasante Break Up", 
            "d) Desincrustante o Jabón"
        ], 
        correctAnswer: "c) Multisuperficies o Desengrasante Break Up" 
    },
    { 
        question: "9. ¿Con qué frecuencia tenemos que trapear completamente el tachón de la sala?", 
        options: [
            "a) Cada dos días", 
            "b) Diario", 
            "c) Cada semana", 
            "d) Cada que se necesite"
        ], 
        correctAnswer: "b) Diario" 
    },
    { 
        question: "10. La limpieza del área de baños se tiene que hacer con los trapos de color:", 
        options: [
            "a) Azul", 
            "b) Verde", 
            "c) Amarillo", 
            "d) No importa"
        ], 
        correctAnswer: "c) Amarillo" 
    },
    { 
        question: "11. El lavado de los botes de basura tanto chico, mediano y grandes se tiene que hacer:", 
        options: [
            "a) 2 veces a la semana", 
            "b) Diario", 
            "c) Cada dos días", 
            "d) Cada que se necesite"
        ], 
        correctAnswer: "a) 2 veces a la semana" 
    },
    { 
        question: "12. El lavado de los utensilios del Kit de Limpieza se debe llevar a cabo:", 
        options: [
            "a) Una vez finalizada la limpieza diaria", 
            "b) Cada dos días", 
            "c) 1 vez a la semana", 
            "d) Cada que se necesite"
        ], 
        correctAnswer: "a) Una vez finalizada la limpieza diaria" 
    },
    { 
        question: "13. La limpieza del área de Dulcería y Alimentos se tiene que hacer con los trapos de color:", 
        options: [
            "a) Azul", 
            "b) Amarillo", 
            "c) Verde", 
            "d) No importa"
        ], 
        correctAnswer: "c) Verde" 
    },
    { 
        question: "14. La limpieza de las áreas generales se tiene que hacer con los trapos de color:", 
        options: [
            "a) Verde", 
            "b) Amarillo", 
            "c) Azules", 
            "d) No importa"
        ], 
        correctAnswer: "c) Azules" 
    },
    { 
        question: "15. En la limpieza de baños, ¿qué función tiene el químico Virex?", 
        options: [
            "a) Desinfectante", 
            "b) Limpiador de Cristales", 
            "c) Quitar manchas difíciles", 
            "d) Desincrustante"
        ], 
        correctAnswer: "a) Desinfectante" 
    },
    { 
        question: "16. ¿Qué parte de la butaca se debe limpiar con desengrasante Break Up diariamente?", 
        options: [
            "a) Concha", 
            "b) Guardapolvo", 
            "c) Tambor", 
            "d) Portavasos"
        ], 
        correctAnswer: "d) Portavasos" 
    },
    { 
        question: "17. Las charolas deben limpiarse con dos químicos distintos, ¿cuáles son?", 
        options: [
            "a) Suma Supreme y Sanitizante", 
            "b) Desengrasante y Sanitizante", 
            "c) Desengrasante y Aromatizante"
        ], 
        correctAnswer: "b) Desengrasante y Sanitizante" 
    },
    { 
        question: "18. Al utilizar en los sanitarios, mingitorios el desincrustante Crew Clinging, ¿cuánto tiempo debemos dejarlo actuar?", 
        options: [
            "a) 15 min", 
            "b) 2 min", 
            "c) 5 a 10 min", 
            "d) 20 min"
        ], 
        correctAnswer: "c) 5 a 10 min" 
    },
    { 
        question: "19. ¿Con qué frecuencia se debe de limpiar a detalle cada una de las partes de la butaca?", 
        options: [
            "a) Semanalmente", 
            "b) Mensualmente", 
            "c) Cuando Aplique", 
            "d) Diariamente"
        ], 
        correctAnswer: "d) Diariamente" 
    },
    { 
        question: "20. ¿Dónde utilizas el trapo amarillo marcado como número 1 de baños?", 
        options: [
            "a) Taza y mingitorio", 
            "b) Mampara y puerta", 
            "c) Lavamanos y botes de basura", 
            "d) Cambiador de pañales y espejos"
        ], 
        correctAnswer: "a) Taza y mingitorio" 
    },
    { 
        question: "21. Mencione los 5 químicos que se deben utilizar en la limpieza preoperativa en salas:", 
        options: [
            "a) Stride Citrus, Break Up, Virex, Good Sense, Suma Eden", 
            "b) Stride Citrus, Break Up, Virex, Good Sense, Final Step", 
            "c) Stride Citrus, Break Up, Suma Supreme, Good Sense, Final Step"
        ], 
        correctAnswer: "b) Stride Citrus, Break Up, Virex, Good Sense, Final Step" 
    },
    { 
        question: "22. Mencione los 5 químicos que se deben utilizar en la limpieza preoperativa de baños:", 
        options: [
            "a) Stride Citrus, Virex, Final Step, Good Sense, Crew Cleaning", 
            "b) Stride Citrus, Virex, Emerel, Suma Supreme, Crew Cleaning", 
            "c) Stride Citrus, Virex, Emerel, Good Sense, Crew Cleaning"
        ], 
        correctAnswer: "c) Stride Citrus, Virex, Emerel, Good Sense, Crew Cleaning" 
    }
];

    function displayQuestions() {
      shuffleArray(questions);
      var questionsContainer = document.getElementById("questions-container");
      questionsContainer.innerHTML = '';

      questions.forEach((question, index) => {
        shuffleArray(question.options);
        var questionElement = document.createElement("div");
        questionElement.className = "question";
        questionElement.setAttribute("data-correct-answer", question.correctAnswer);
        
        var questionText = document.createElement("p");
        questionText.textContent = question.question;
        questionElement.appendChild(questionText);

        var optionsContainer = document.createElement("div");
        optionsContainer.className = "options-container";

        question.options.forEach(option => {
          var optionLabel = document.createElement("label");
          var optionInput = document.createElement("input");
          optionInput.type = "radio";
          optionInput.name = "question" + index;
          optionInput.value = option;
          optionLabel.appendChild(optionInput);
          optionLabel.appendChild(document.createTextNode(option));
          optionsContainer.appendChild(optionLabel);
        });

        questionElement.appendChild(optionsContainer);
        questionsContainer.appendChild(questionElement);
      });
    }

    function startTimer() {
      var timerElement = document.getElementById("timer");
      var seconds = 300;
      timerElement.textContent = seconds;
      var timerInterval = setInterval(function () {
        seconds--;
        timerElement.textContent = seconds;

        if (seconds === 0) {
          clearInterval(timerInterval);
          timerElement.textContent = "Tiempo agotado";
          disableQuestions();
        }
      }, 1000);
    }

    function disableQuestions() {
      var questions = document.getElementsByClassName("question");
      for (let i = 0; i < questions.length; i++) {
        var options = questions[i].getElementsByTagName("input");
        for (let j = 0; j < options.length; j++) {
          options[j].disabled = true;
        }
      }
    }

    function exportPDF() {
      var pdfContent = [];
      var totalScore = 0;

      var nombre = document.getElementById("nombre").value;
      var area = document.getElementById("area").value;
      var conjunto = document.getElementById("conjunto").value;

      pdfContent.push({ text: "Nombre: " + nombre });
      pdfContent.push({ text: "Área: " + area });
      pdfContent.push({ text: "Conjunto: " + conjunto });

      var currentDate = new Date();
      var formattedDate = currentDate.toLocaleDateString();
      var formattedTime = currentDate.toLocaleTimeString();
      pdfContent.push({ text: "Fecha y hora de exportación: " + formattedDate + " " + formattedTime });

      var questions = document.getElementsByClassName("question");
      for (let i = 0; i < questions.length; i++) {
        var questionText = questions[i].querySelector("p").textContent;
        var selectedOption = questions[i].querySelector('input[name="question' + i + '"]:checked');
        var answerText = selectedOption ? selectedOption.value : "No respondida";
        var correctAnswer = questions[i].getAttribute('data-correct-answer');

        var isCorrect = selectedOption ? (selectedOption.value === correctAnswer) : false;

        if (isCorrect) {
          totalScore += 100 / questions.length; 
        }

        var color = isCorrect ? "#004d00" : "#8B0000";

        var questionContent = [
          { text: "Pregunta:", bold: true },
          { text: questionText },
          { text: "Tu respuesta:", bold: true },
          { text: answerText, color: color },
        ];

        if (!isCorrect) {
          questionContent.push({ text: "Respuesta correcta:", bold: true });
          questionContent.push({ text: correctAnswer, color: "#004d00" });
        }

        questionContent.push({ text: "\n" });
        pdfContent.push(questionContent);
      }

      totalScore = Math.round(totalScore);
      pdfContent.unshift({ text: "Puntaje total: " + totalScore });

      var docDefinition = {
        content: [
          { text: "Evaluación de conocimientos", style: "header" },
          pdfContent
        ]
      };

      pdfMake.createPdf(docDefinition).download();

      // Deshabilitar las preguntas después de exportar el PDF
      disableQuestions();
    }
  </script>
</body>
</html>
