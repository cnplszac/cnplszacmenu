<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma del Testigo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            padding: 20px;
        }
        canvas {
            border: 2px solid white;
            background: white;
            border-radius: 5px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background: #ff5e62;
            border: none;
            border-radius: 5px;
            color: white;
            transition: all 0.3s;
        }
        button:hover {
            background: #ff9966;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Firma del Testigo</h1>
    <canvas id="firmaCanvas" width="300" height="100"></canvas>
    <br>
    <button onclick="limpiarFirma()">Limpiar Firma</button>
    <button onclick="guardarFirma()">Guardar Firma</button>
    <button onclick="window.location.href='index.html'">Volver</button>

    <script>
        let canvas = document.getElementById("firmaCanvas");
        let ctx = canvas.getContext("2d");
        let dibujando = false;

        function limpiarFirma() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function guardarFirma() {
            let firmaData = canvas.toDataURL("image/png");
            localStorage.setItem("firmaTestigo", firmaData); // Guardamos la firma en la clave "firmaTestigo"
            alert("Firma guardada correctamente.");
            window.location.href = "index.html"; // Redirigir a index.html
        }

        canvas.addEventListener("mousedown", (e) => {
            dibujando = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        canvas.addEventListener("mousemove", (e) => {
            if (dibujando) {
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            }
        });

        canvas.addEventListener("mouseup", () => dibujando = false);
        canvas.addEventListener("mouseleave", () => dibujando = false);
    </script>

</body>
</html>
