<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Videos</title>
    <script>
        let inactivityTimer;

        function isLoggedIn() {
            return true; // Cambiar a la lógica real de verificación de inicio de sesión
        }

        function redirectToLogin() {
            window.location.href = "https://cnplszac.github.io/cinepolitos"; // Cambia a tu página de login
        }

        function resetTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(redirectToLogin, 10000); // Redirigir después de 10 segundos
        }

        function checkAccess() {
            if (!isLoggedIn()) {
                redirectToLogin();
            } else {
                resetTimer(); // Iniciar el temporizador de inactividad
            }
        }

        window.onload = () => {
            checkAccess();
            document.addEventListener('mousemove', resetTimer);
            document.addEventListener('keypress', resetTimer);
            document.addEventListener('click', resetTimer);
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #fff;
            margin: 0;
            padding: 20px;
            overflow-x: hidden; /* Evita el desplazamiento horizontal */
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Permite que los elementos se ajusten */
        }
        .navbar li {
            margin: 0 10px; /* Reduce el margen lateral */
        }
        .navbar a {
            color: #ffeb3b;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s, transform 0.3s;
            display: inline-block; 
        }
        .navbar a:hover {
            color: #fff;
            transform: scale(1.2); 
        }
        h1, .title {
            text-align: center;
            transition: transform 0.3s, color 0.3s;
        }
        h1 {
            font-size: 2.5em;
            animation: fadeIn 1s forwards;
            margin-bottom: 30px;
        }
        h1:hover {
            transform: scale(1.2); 
            color: #ffeb3b; 
        }
        .coming-soon {
            font-size: 1.8em;
            opacity: 0;
            animation: fadeIn 1s forwards;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease;
        }
        .video {
            margin: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
            width: 100%; 
            max-width: 560px; 
        }
        .video:hover {
            transform: scale(1.05);
        }
        .title {
            font-size: 1.5em;
            margin: 10px 0;
            opacity: 0;
            animation: fadeInUp 0.5s forwards;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .title:hover {
            color: #ffeb3b; 
            transform: scale(1.1); 
        }

        /* Media Queries para dispositivos móviles */
        @media (max-width: 600px) {
            .navbar a {
                font-size: 1em; /* Ajustar tamaño de fuente */
            }
            .navbar li {
                margin: 0 5px; /* Reducir margen lateral */
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="menu.html">Inicio</a></li>
            <li><a href="promos.html">Promociones</a></li>
            <li><a href="auditoria.html">Capturar Auditoría</a></li>
            <li><a href="trailers.html">Trailers</a></li>
        </ul>
    </div>
    <h1 class="coming-soon">Próximamente</h1>
    <div class="container">
        <div class="video">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/jYGUYAaqmlU" frameborder="0" allowfullscreen></iframe>
            <div class="title">Mufasa: El Rey León</div>
        </div>
        <div class="video">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/ySkQCd7UOhk" frameborder="0" allowfullscreen></iframe>
            <div class="title">Sonic 3 La Película</div>
        </div>
        <div class="video">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/RXoqRPP-y5c" frameborder="0" allowfullscreen></iframe>
            <div class="title">Capitán América: Un Nuevo Mundo</div>
        </div>
    </div>
</body>
</html>
