<!DOCTYPE html>
<html>
<head>
  <title>Evaluación de conocimientos</title>
  <style>
    body {
      background-color: #000033;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .question {
      margin-bottom: 20px;
      text-align: center;
    }

    .options-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    label {
      display: inline-block;
      padding: 10px;
      background-color: #f9a825;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    label:hover {
      background-color: #f57f17;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    .authenticate-button,
    .export-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #2196F3;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .authenticate-button:hover,
    .export-button:hover {
      background-color: #0b7dda;
    }

    .timer {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .header-image {
      width: 20%;
      max-width: 20%;
      margin-bottom: 20px;
    }

    .auth-input {
      display: block;
      width: calc(25% - 40px);
      margin: 0 auto 10px auto;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    #question-container input[type="text"] {
      width: 28%;
      margin-bottom: 10px;
    }

    #auth-container {
      text-align: center;
    }

    .auth-label {
      width: 150px;
      display: inline-block;
      margin-bottom: 5px;
      font-weight: bold;
      background-color: #f9a825;
      color: #fff;
      border-radius: 4px;
      padding: 10px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
</head>
<body>
  <div class="container">
    <img src="cn.jpg" alt="Encabezado" class="header-image">

    <h1>Evaluación de conocimientos</h1>

    <div id="auth-container">
      <label class="auth-label" for="username">Usuario:</label>
      <input class="auth-input" type="text" id="username" required>
      <label class="auth-label" for="password">Contraseña:</label>
      <input class="auth-input" type="password" id="password" required>
      <button class="authenticate-button" onclick="authenticate()">Iniciar sesión</button>
    </div>

    <div style="display: none;" id="question-container">
      <div>
        <label class="auth-label" for="nombre">Nombre:</label>
        <input class="auth-input" type="text" id="nombre" required>
      </div>
      <div>
        <label class="auth-label" for="area">Área:</label>
        <input class="auth-input" type="text" id="area" required>
      </div>
      <div>
        <label class="auth-label" for="conjunto">Conjunto:</label>
        <input class="auth-input" type="text" id="conjunto" required>
      </div>

      <div class="timer" id="timer">300</div>
      <div id="questions-container"></div>
      <div class="result" id="result"></div>
      <button class="export-button" onclick="exportPDF()">Exportar a PDF</button>
    </div>
  </div>

  <script>
    function authenticate() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "usuario" && password === "contraseña") {
        document.getElementById("auth-container").style.display = "none";
        document.getElementById("question-container").style.display = "block";
        displayQuestions(); // Llama a la función para mostrar preguntas
        startTimer(); // Inicia el temporizador
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

var questions = [
    { 
        question: "1. ¿Cuál es el nombre del químico para desinfectar frutas y verduras?", 
        options: ["a) Suma Supreme", "b) Break Up", "c) Suma Eden"], 
        correctAnswer: "c) Suma Eden" 
    },
    { 
        question: "2. ¿Cuánto tiempo deben sumergirse las frutas y verduras en el químico de desinfección?", 
        options: ["a) 3 minutos", "b) 5 minutos", "c) 1 minuto"], 
        correctAnswer: "c) 1 minuto" 
    },
    { 
        question: "3. El primer paso para cortar un tomate según el proceso es el siguiente:", 
        options: [
            "a) Cortar la base del tomate y partir por la mitad a lo largo.", 
            "b) Cortar el tomate a lo largo en rebanadas delgadas", 
            "c) Tomar las tiras de tomate y hacer cortes transversales"
        ], 
        correctAnswer: "a) Cortar la base del tomate y partir por la mitad a lo largo." 
    },
    { 
        question: "4. La duración del tomate y cebolla en el refrigerador es de:", 
        options: ["a) 1 día", "b) 5 días", "c) 2 días"], 
        correctAnswer: "c) 2 días" 
    },
    { 
        question: "5. Al porcionar un producto en la báscula el primer paso que debemos hacer es:", 
        options: [
            "a) Colocar directamente el producto en la báscula", 
            "b) Colocar la bolsa donde porcionamos el producto", 
            "c) Colocar el producto y la bolsa al mismo tiempo"
        ], 
        correctAnswer: "c) Colocar el producto y la bolsa al mismo tiempo" 
    },
    { 
        question: "6. Los insertos del condimentero deben lavarse:", 
        options: ["a) Todos los días", "b) Cada dos días", "c) Cuando se requiera"], 
        correctAnswer: "a) Todos los días" 
    },
    { 
        question: "7. La cantidad de vinagre que debe tener el contenedor de chile jalapeño es:", 
        options: ["a) ½", "b) ¾", "c) ¼"], 
        correctAnswer: "b) ¾" 
    },
    { 
        question: "8. Todos los días el Auxiliar de Cocina debe verificar que el servilletero se encuentre al % de su capacidad antes de iniciar la operación del Conjunto.", 
        options: ["a) 70", "b) 90", "c) 100"], 
        correctAnswer: "b) 90" 
    },
    { 
        question: "9. Se utiliza para realizar la limpieza del mueble de condimenteros:", 
        options: ["a) Escobetilla", "b) Fibra metálica", "c) Trapo verde"], 
        correctAnswer: "c) Trapo verde" 
    },
    { 
        question: "10. La limpieza del mueble de condimenteros se debe realizar por lo menos a la semana.", 
        options: ["a) 1 vez", "b) 2 veces", "c) todos los días"], 
        correctAnswer: "b) 2 veces" 
    },
    { 
        question: "11. El picado de tomate y cebolla para condimentero debe de ser en forma de:", 
        options: ["a) Cuadros", "b) Rebanadas", "c) Círculos"], 
        correctAnswer: "a) Cuadros" 
    },
    { 
        question: "12. El proceso de lavado de utensilios es el siguiente:", 
        options: [
            "a) Suma Supreme (Suma detergente ollas), Agua y Suma Eden", 
            "b) Suma Supreme (Suma detergente ollas), Agua y Final Step", 
            "c) Break Up, Agua y Final Step"
        ], 
        correctAnswer: "b) Suma Supreme (Suma detergente ollas), Agua y Final Step" 
    },
    { 
        question: "13. Cada cuánto se deben de lavar los filtros palomeros:", 
        options: [
            "a) Todos los días en la inhabilitación", 
            "b) Dos veces a la semana en la inhabilitación", 
            "c) Todos los días en la Habilitación", 
            "d) Dos veces a la semana en la habilitación"
        ], 
        correctAnswer: "b) Dos veces a la semana en la inhabilitación" 
    },
    { 
        question: "14. Cada cuánto se deben hacer limpieza profunda en las campanas extractoras de las palomeras:", 
        options: [
            "a) Todos los días en la inhabilitación", 
            "b) Dos veces a la semana en la inhabilitación", 
            "c) Todos los días en la Habilitación", 
            "d) Dos veces a la semana en la habilitación"
        ], 
        correctAnswer: "b) Dos veces a la semana en la inhabilitación" 
    },
    { 
        question: "15. ¿Cuál químico utilicé para lavar los filtros palomeros?", 
        options: ["a) Break Up", "b) Suma Supreme", "c) Suma Grill", "d) Ninguno de los anteriores"], 
        correctAnswer: "a) Break Up" 
    },
    { 
        question: "16. ¿Cuánto tiempo debo de dejar actuar el Suma Grill dentro de la olla Palomera para que elimine el carbonizado antes de restregar?", 
        options: ["a) 10 minutos", "b) 20 minutos", "c) 5 minutos", "d) 1 hora"], 
        correctAnswer: "a) 10 minutos" 
    },
    { 
        question: "17. Cada cuánto se deben de lavar el cajón de maíz y la lata de aceite palomero:", 
        options: [
            "a) Todos los días en la habilitación", 
            "b) 1 vez a la semana en la inhabilitación", 
            "c) 2 veces a la semana en la habilitación", 
            "d) Todos los días en la inhabilitación"
        ], 
        correctAnswer: "b) 1 vez a la semana en la inhabilitación" 
    },
    { 
        question: "18. ¿Con qué esponja debo de restregar la parte interna de la olla palomera cuando tiene Suma Grill, para quitar el carbonizado?", 
        options: ["a) Esponja no abrasive", "b) Esponja blanca no abrasive", "c) Esponja Negra abrasive"], 
        correctAnswer: "c) Esponja Negra abrasive" 
    },
    { 
        question: "19. Después de terminar el proceso de quitar el carbonizado a la olla Palomera, ¿qué proceso debo de realizar para abrillantar la olla Palomera?", 
        options: [
            "a) Proceso Lavado Utensilios", 
            "b) Proceso de sanitización", 
            "c) Proceso de enjuague"
        ], 
        correctAnswer: "a) Proceso Lavado Utensilios" 
    },
    { 
        question: "20. ¿Cuál es la temperatura correcta en la que debe de estar el Condimentero, en la operación?", 
        options: ["a) 10°f", "b) 7°c", "c) 7°f", "d) 10°c"], 
        correctAnswer: "b) 7°c" 
    },
    { 
        question: "21. Si la verdura del día anterior se encuentra en mal estado, se debe retirar del refrigerador y limpiarla retirando las partes dañadas:", 
        options: ["V", "F"], 
        correctAnswer: "F" 
    },
    { 
        question: "22. Una vez cortada la cebolla se debe guardar en el refrigerador para mantenerla en buen estado:", 
        options: ["V", "F"], 
        correctAnswer: "V" 
    },
    { 
        question: "23. El sifón de la mantequillera se debe dejar en agua toda la noche para retirar residuos de mantequilla:", 
        options: ["V", "F"], 
        correctAnswer: "F" 
    },
    { 
        question: "24. El Auxiliar de Cocina es el encargado de recibir los insumos que le son entregados por el Encargado de Almacén para la operación de cocina:", 
        options: ["V", "F"], 
        correctAnswer: "V" 
    },
    { 
        question: "25. Los refrigeradores se deben de limpiar de manera diaria:", 
        options: ["V", "F"], 
        correctAnswer: "F" 
    },
    { 
        question: "26. En las tablas de picar utilizamos para limpiar el trapo verde:", 
        options: ["V", "F"], 
        correctAnswer: "V" 
    },
    { 
        question: "27. El condimentero debe estar habilitado 40 minutos antes de la primera función:", 
        options: ["V", "F"], 
        correctAnswer: "V" 
    }
];

    function displayQuestions() {
      shuffleArray(questions);
      var questionsContainer = document.getElementById("questions-container");
      questionsContainer.innerHTML = '';

      questions.forEach((question, index) => {
        shuffleArray(question.options);
        var questionElement = document.createElement("div");
        questionElement.className = "question";
        questionElement.setAttribute("data-correct-answer", question.correctAnswer);
        
        var questionText = document.createElement("p");
        questionText.textContent = question.question;
        questionElement.appendChild(questionText);

        var optionsContainer = document.createElement("div");
        optionsContainer.className = "options-container";

        question.options.forEach(option => {
          var optionLabel = document.createElement("label");
          var optionInput = document.createElement("input");
          optionInput.type = "radio";
          optionInput.name = "question" + index;
          optionInput.value = option;
          optionLabel.appendChild(optionInput);
          optionLabel.appendChild(document.createTextNode(option));
          optionsContainer.appendChild(optionLabel);
        });

        questionElement.appendChild(optionsContainer);
        questionsContainer.appendChild(questionElement);
      });
    }

    function startTimer() {
      var timerElement = document.getElementById("timer");
      var seconds = 300;
      timerElement.textContent = seconds;
      var timerInterval = setInterval(function () {
        seconds--;
        timerElement.textContent = seconds;

        if (seconds === 0) {
          clearInterval(timerInterval);
          timerElement.textContent = "Tiempo agotado";
          disableQuestions();
        }
      }, 1000);
    }

    function disableQuestions() {
      var questions = document.getElementsByClassName("question");
      for (let i = 0; i < questions.length; i++) {
        var options = questions[i].getElementsByTagName("input");
        for (let j = 0; j < options.length; j++) {
          options[j].disabled = true;
        }
      }
    }

    function exportPDF() {
      var pdfContent = [];
      var totalScore = 0;

      var nombre = document.getElementById("nombre").value;
      var area = document.getElementById("area").value;
      var conjunto = document.getElementById("conjunto").value;

      pdfContent.push({ text: "Nombre: " + nombre });
      pdfContent.push({ text: "Área: " + area });
      pdfContent.push({ text: "Conjunto: " + conjunto });

      var currentDate = new Date();
      var formattedDate = currentDate.toLocaleDateString();
      var formattedTime = currentDate.toLocaleTimeString();
      pdfContent.push({ text: "Fecha y hora de exportación: " + formattedDate + " " + formattedTime });

      var questions = document.getElementsByClassName("question");
      for (let i = 0; i < questions.length; i++) {
        var questionText = questions[i].querySelector("p").textContent;
        var selectedOption = questions[i].querySelector('input[name="question' + i + '"]:checked');
        var answerText = selectedOption ? selectedOption.value : "No respondida";
        var correctAnswer = questions[i].getAttribute('data-correct-answer');

        var isCorrect = selectedOption ? (selectedOption.value === correctAnswer) : false;

        if (isCorrect) {
          totalScore += 100 / questions.length; 
        }

        var color = isCorrect ? "#004d00" : "#8B0000";

        var questionContent = [
          { text: "Pregunta:", bold: true },
          { text: questionText },
          { text: "Tu respuesta:", bold: true },
          { text: answerText, color: color },
        ];

        if (!isCorrect) {
          questionContent.push({ text: "Respuesta correcta:", bold: true });
          questionContent.push({ text: correctAnswer, color: "#004d00" });
        }

        questionContent.push({ text: "\n" });
        pdfContent.push(questionContent);
      }

      totalScore = Math.round(totalScore);
      pdfContent.unshift({ text: "Puntaje total: " + totalScore });

      var docDefinition = {
        content: [
          { text: "Evaluación de conocimientos", style: "header" },
          pdfContent
        ]
      };

      pdfMake.createPdf(docDefinition).download();

      // Deshabilitar las preguntas después de exportar el PDF
      disableQuestions();
    }
  </script>
</body>
</html>
