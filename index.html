<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Trabajo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 80%;
            max-width: 600px;
            overflow-y: auto;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background: #ff5e62;
            border: none;
            border-radius: 5px;
            transition: all 0.3s;
            color: white;
        }
        button:hover {
            background: #ff9966;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reporte de Trabajo</h1>
        <label>Nombre de quien reporta:</label>
        <input type="text" id="quienReporta" placeholder="Ingrese nombre quien reporta">
        
        <label>Nombre del empleado:</label>
        <input type="text" id="nombre" placeholder="Ingrese nombre del empleado">
        
        <label>Fecha y Hora:</label>
        <input type="datetime-local" id="fecha">
        
        <label>Descripción del trabajo:</label>
        <textarea id="descripcion" placeholder="Ingrese detalles"></textarea>
        
        <label>¿Hay testigo en el reporte?</label>
        <select id="testigoSelect">
            <option value="no">No</option>
            <option value="si">Sí</option>
        </select>
        
        <button onclick="window.location.href='firma-jefe.html'">Firmar Jefe</button>
        <button onclick="window.location.href='firma-empleado.html'">Firmar Empleado</button>
        <button onclick="window.location.href='firma-testigo.html'">Firmar Testigo</button>
    </div>
</body>
</html>
